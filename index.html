<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-Week-3-Game</title>

    <!-- Bootstrap Core CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/freelancer.css">
    <link href="assets/css/freelancer.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Custom Fonts -->
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body id="page-top" class="index">
    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">Press any key to get started!</a>
            </div>
        </div>
        
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="intro-text">
                        <span class="name"></span>
                        <hr class="star-light">
                        <img class="img-responsive" src="assets/images/profile.png" alt="">
                    </div>
                </div>
                <div class="col-lg-7">
                    <h1>HANGMAN</h1>
                    <hr>
                    <h5>Put your hard hat on and get ready to play!</h5>
                    <hr>
                    <div id="game">
                        
                        <h4 id="wins">Wins:</h4>
                        <br>
                        <h4 id="inspect">Current Word</h4>
                        <br>
                        <h4 id="remain">Number of Guesses Remaining:</h4>
                        <br>
                        <h4 id="guessedLetters">Letters Already Guessed:</h4>

                        <form name="rateformular">
                        <input name="foomatches" type="text" size="4" maxlength="1">
                        <input name="ratebutton" type="button" value="Guess" onClick="tryMatches()">
                        <br>
                        <br>
                        <br>
                        <img src="http://www.writteninpencil.de/Projekte/Hangman/hangman0.png" id="hangman"><br />
                        <input name="refresh" type="button" value="New Game" onClick="location.reload()">

                        </form>

                        <script type="text/javascript" src="assets/javascript/game.js"></script>
                    </div>
                </div>
            </div>
    </header>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Mark Gildea 2016
                    </div>
                </div>
            </div>
        </div>
    </footer>
